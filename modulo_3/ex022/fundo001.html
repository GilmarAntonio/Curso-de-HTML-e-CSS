<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagem de Fundo</title>

    <style>
        body{
            background-image: url('imagens/pattern004.png');
        }
        
         div.quadrado {
            display: inline-block; /*deixa as imagens uma do lado da outra*/
            border: 2px  solid black;
            border-radius: 10px /*Deixa as pontas dos quadrados arrendodadas*/;
            background-color: lightgray;
            width: 100px;
            height: 100px;
        }
        /*tres maneiras de personalizar o fundo abaixo*/

        div#q1 {
            background-color: aqua;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red); /*a cor muda do amarelo para o laranja*/
        }

        div#q3 {
            background-image: url('imagens/pattern003.png');
        }

    </style>

</head>
<body>

    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
    
    
</body>
</html>
